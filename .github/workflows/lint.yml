name: Lint CI

on:
  push:
    branches: [ "master" ]
    paths: &lint_paths
      - "src/mkinitramfs.in"
      - "src/helpers/**"
      - "src/hooks/**"
  pull_request:
    branches: [ "master" ]
    paths: *lint_paths

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install shellcheck
      run: sudo apt-get install -y shellcheck

    - name: Run shellcheck
      run: |
        cd src && shellcheck -s sh mkinitramfs.in \
        helpers/device-helper helpers/init hooks/*/*

